<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
</head>
    <body>
        <header>
            <nav>
                <div class="logo">
                    <img src="https://www.citypng.com/public/uploads/preview/-11594687246vzsjesy7bd.png" alt="netflix logo" width="80">
                </div>
                <div class="nav__left">
                    <a href="./lab.html">Home</a>
                    <a href="#">Series</a>
                    <a href="#">Films</a>
                </div>
                <div class="nav__right">
                    <a href="#">Search</a>
                    <a href="./lab_extension.html">My Profile</a>
                </div>
            </nav>
    
        </header>
        <main>
            <div class="My Profile">
                <input type="file" name="Profile picture" accept="image/png">
                <img src="https://cdn.onlinewebfonts.com/svg/img_569204.png" alt="Profile picture" width="185">
                <form class="edit name">
                    <input type="text" name="name" placeholder="Your name" id="name">
                    <input type="submit" value="Edit">
                </form>
                <form class="edit email">
                    <input type="email" name="email" placeholder="Your email" id="email">
                    <input type="submit" value="Edit">
                </form>
                <form class="edit password">
                    <input type="text" name="password" placeholder="Your password" id="password">
                    <input type="submit" value="Edit">
                </form>
            </div>
        </main>
        <footer>
            <div class="footer__left">
                <nav>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                    <a href="#">Jobs</a>
                </nav>
            </div>
            <div class="footer__right">
                <p>&copy; Zaynah's Notflix 2023</p>
            </div>
        </footer>
    
</body>
</html>
